{% extends 'newsharborapp/base.html' %}

{% block title %}
    Change Password
{% endblock %}

{% block content %}
<div class="form-box">
  <h2>Change Password</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="custom-button" type="submit">SAVE</button>
    <a href="{% url 'newsharborapp:profile' user.profile.id %}">
      <button class="custom-button" type="button">CANCEL</button>
    </a>
  </form>
</div>
{% endblock %}
