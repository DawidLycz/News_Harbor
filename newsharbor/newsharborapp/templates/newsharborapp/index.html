{% extends 'newsharborapp/base.html' %}

{% block title %}
    Homepage
{% endblock %}
    
{% block content %}
{% for article in articles %}

<article class="news-box">
    <img src="{{ article.photo.url }}" alt="{{ article.photo }}">
    <div class="caption">
        {{ article.title }}
    </div>
</article>

{% endfor %}

{% endblock %}
