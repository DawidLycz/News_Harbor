{% extends 'newsharborapp/base.html' %}

{% block title %}
   Images Delete
{% endblock %}
    
{% block content %}


<form class="form-box" method="post">
    <h1>Are you sure, you want to delete this image?</h1>

    {% csrf_token %}
    <button class="custom-button" type="submit">Delete</button>
    <a href="{% url 'newsharborapp:image' image.id %}">   
        <button class="custom-button" type="button">Cancel</button>
    </a>
</form>

{% endblock %}
